<template>
    <lightning-card title="Available Configs" icon-name="custom:custom11">
        <div class="slds-form">
            <div class="slds-form-element_horizontal">
                <template if:true={getAllConfigs}>
                    <lightning-datatable
                        key-field="Id"
                        onrowselection={getSelectedRecords}
                        data={data}
                        columns={columns}
                        sorted-by={sortedBy}
                        sorted-direction={sortedDirection} 
                        onsort={sortColumns}>
                    </lightning-datatable>
                </template> 
            </div>
            <lightning-layout horizontal-align="space">
                <lightning-layout-item flexibility="auto">
                    <lightning-button label="Previous" icon-name="utility:chevronleft" onclick={previousHandler}></lightning-button>
                </lightning-layout-item>
                <lightning-layout-item flexibility="auto">
                    Page {page} of {totalPage}
                </lightning-layout-item>
                <lightning-layout-item flexibility="auto">
                    <lightning-button label="Next" icon-name="utility:chevronright" icon-position="right" onclick={nextHandler}></lightning-button>
                </lightning-layout-item>
            </lightning-layout>
            <div class="slds-form-element_horizontal slds-align_absolute-center">
                <lightning-button variant="brand" label="Add" onclick={addConfigs}></lightning-button>
            </div>
        </div>
        
    </lightning-card>
</template>
